<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&lt;ME PORTFOLIO</title>
    <link rel="icon" href="구슬/beads.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="container">
        <div class="main-and-left-wrapper">
            <div class="left-panel">
                <button class="recipe-button">RECIPIE</button>
                <a href="gallery.html"><button class="gallery-button">GALLERY</button></a>
                <div class="line-box">
                    <div class="line-title">LINE</div>
                    <button class="line-button">
                        <img src="라인/Document : Print.png" alt="Document : Print icon">
                        <span class="line-button-text">Document : Print</span>
                    </button>
                    <button class="line-button">
                        <img src="라인/Image : Still Visual.png" alt="Image : Still Visual icon">
                        <span class="line-button-text">Image : Still Visual</span>
                    </button>
                    <button class="line-button">
                        <img src="라인/Video : Motion.png" alt="Video : Motion icon">
                        <span class="line-button-text">Video : Motion</span>
                    </button>
                    <button class="line-button">
                        <img src="라인/Web : Interactive.png" alt="Web : Interactive icon">
                        <span class="line-button-text">Web : Interactive</span>
                    </button>
                </div>
            </div>
            <div class="main-content">
                <div class="main-area-wrapper">
                    <div class="main-screen">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="plate-box">
                        <button class="bead-button"><img src="구슬/ai.png" alt="AI Bead"></button>
                        <button class="bead-button"><img src="구슬/beads.png" alt="Beads Bead"></button>
                        <button class="bead-button"><img src="구슬/black.png" alt="Black Bead"></button>
                        <button class="bead-button"><img src="구슬/blue.png" alt="Blue Bead"></button>
                        <button class="bead-button"><img src="구슬/book.png" alt="Book Bead"></button>
                        <button class="bead-button"><img src="구슬/camera.png" alt="Camera Bead"></button>
                        <button class="bead-button"><img src="구슬/dream.png" alt="Dream Bead"></button>
                        <button class="bead-button"><img src="구슬/hand.png" alt="Hand Bead"></button>
                        <button class="bead-button"><img src="구슬/magenta.png" alt="Magenta Bead"></button>
                        <button class="bead-button"><img src="구슬/music.png" alt="Music Bead"></button>
                        <button class="bead-button"><img src="구슬/philosophy.png" alt="Philosophy Bead"></button>
                        <button class="bead-button"><img src="구슬/sf.png" alt="SF Bead"></button>
                        <button class="bead-button"><img src="구슬/star.png" alt="Star Bead"></button>
                        <button class="bead-button"><img src="구슬/woman.png" alt="Woman Bead"></button>
                        <button class="bead-button"><img src="구슬/word.png" alt="Word Bead"></button>
                        <button class="bead-button"><img src="구슬/yellow.png" alt="Yellow Bead"></button>
                        <button class="bead-button" data-bead-type="blank"><img src="구슬/blank.png" alt="Blank Bead"></button>
                    </div>
                </div>
                <button class="complete-button">COMPLETE</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="item">
                <span class="item-text">ITEM</span>
                <div class="item-image-container"></div>
            </div>
            <div class="description">
                <h3 id="desc-name"></h3>
                <p id="desc-attribute"></p>
                <p id="desc-text"></p>
            </div>
            <div class="good-match-button">
                <span class="good-match-text">GOOD MATCH</span>
                <div class="good-match-image-container"></div>
            </div>
        </div>
    </div>
    <button id="clear-button" class="clear-button">CLEAR</button>
    <script src="script.js" type="module"></script>
</body>
</html>
